{% extends "forum/base.html" %}
{% block title %}Forum{% endblock %}
{% block content %}
    <h1>Topics</h1>
    {% for topic in topics %}
        <h2>
            <a>{{ topic.title }}</a>
        </h2>
        <p class="date">
            Published {{ topic.publish }} by {{ topic.author }}
        </p>
    {% endfor %}
{% endblock %}
